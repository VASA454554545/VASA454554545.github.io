<!DOCTYPE html>
<html>
<head>
<title>Таймер</title>
<style>
  #timer {
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="timer">00:00:00</div>

<script>
  var seconds = 0;
  var minutes = 0;
  var hours = 0;

  function startTimer() {
    setInterval(function() {
      seconds++;
      
      if (seconds == 60) {
        seconds = 0;
        minutes++;
      }

      if (minutes == 60) {
        minutes = 0;
        hours++;
      }

      var formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
      document.getElementById("timer").innerHTML = formattedTime;
    }, 1000);
  }

  function pad(num) {
    return (num < 10 ? "0" : "") + num;
  }

  startTimer();
</script>

</body>
</html>
